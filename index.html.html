<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>

    </div>

    <div class="container">
        <div class="bookcontainer">
            <h3>Rich Dad Poor Dad</h3>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt rerum suscipit debitis dolores voluptate necessitatibus, reprehenderit, soluta excepturi provident voluptates hic mollitia beatae sed facilis delectus officia corrupti quia in.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        <div class="popupoverlay">
            <div class="popup-box">
                <h2>
                    Add Book
                </h2>
                <form>
                    <input type="text" placeholder="Book Title" id="book-title-input">
                    <input type="text" placeholder="Book Author" id="book-author-input">
                    <textarea placeholder="Short Description" id="book-description-input">

                    </textarea>
                    <button id="add">Add</button>
                    <button id="cancel">Cancel</button>
                </form>

            </div>

        </div>

    </div>
    <button class="add-button" id="add-popup-button">
        +
    </button>
    
    <script src="script.js">

    </script>


</body>
</html>

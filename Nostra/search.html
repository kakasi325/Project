<input type="text" onkeyup="check(event)">
<div class="numbers" style="display: flex;">
    <div class="number-continer">
    <div>
        <h1>one</h1>
    </div>
    <div>
        <h1>two</h1>
    </div>
    <div>
        <h1>three</h1>
    </div>
    <div>
        <h1>four</h1>
    </div>
    <div>
        <h1>five</h1>
    </div>

</div>
</div>
<script>
    var enteredText = ""
    var container = document.querySelector(".numbers")
    var elements = container.querySelectorAll("h1")
    console.log(elements)
    function check(event) {
        enteredText = event.target.value.toUpperCase()

        for (var i = 0; i < elements.length; i++) {
            if (elements[i].textContent.toUpperCase().indexOf(enteredText) < 0) {
                elements[i].style.visibility = "hidden"
            }
            else {
                elements[i].style.display = "block"
            }

        }



    }

</script>

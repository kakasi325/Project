<style>
  .overlay{
    background-color: black;
    width:100%;
    height:100%;
    position:absolute;
    top:0px;
    left:0px;
    opacity: 0.8;
    z-index:1;
    display:none;
  
  }
  .PopupBox{
    position:absolute;
    z-index: 1;
    background-color: white;
    color:black;
    width:40%;
    padding: 20px;
    border-radius: 10px;
    left:30%;
    display: none;
  }
</style>
<button onclick="show()">
  Show
</button>
<div class="overlay">
  <div class="PopupBox">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla consequuntur similique ipsam cupiditate itaque est nihil dignissimos quibusdam quas ut aut expedita, illum aliquam et in repudiandae aspernatur laborum velit!</p>
    <button onclick="hide()">close</button>
  </div>
</div>

<script>
  //select element
  var popupbox = document.querySelector(".PopupBox")
  var overlay =document.querySelector(".overlay")
  

  function show()
  {
    popupbox.style.display="block"
    overlay.style.display="block"
    
  }

  function hide()
  {
    popupbox.style.display="none"
    overlay.style.display="none"
    

  }

</script>
